];

let index = 0, score = 0;
const contentArea = document.getElementById('contentArea');
const controls = document.getElementById('controls');
const nextBtn = document.getElementById('nextBtn');
const progressText = document.getElementById('progressText');
const resultCard = document.getElementById('resultCard');
const resultContent = document.getElementById('resultContent');
const quizCard = document.getElementById('quizCard');

function shuffleArray(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
  return arr;
}

function renderQuestion(i){
  const item = QUESTIONS[i];
  const pairs = item.opts.map((o, idx)=>({text:o, correct: idx===item.correctIndex}));
  shuffleArray(pairs);

  contentArea.innerHTML = `<div class='question'><strong>Q${i+1}. ${escapeHtml(item.q)}</strong></div><div class='options' id='opts'></div>`;
  const optsDiv = document.getElementById('opts');
  pairs.forEach((p, idx) => {
    const b = document.createElement('button');
    b.className = 'opt';
    b.innerHTML = `<span style='font-weight:900'>${String.fromCharCode(65+idx)}.</span> ${escapeHtml(p.text)}`;
    b.dataset.correct = p.correct ? 'true' : 'false';
    b.onclick = () => handleAnswer(b);
    optsDiv.appendChild(b);
  });
  controls.style.display = 'flex';
  progressText.textContent = `Question ${i+1} / ${QUESTIONS.length}`;
  nextBtn.style.display = 'none';
}

function handleAnswer(button){
  document.querySelectorAll('.opt').forEach(b=>b.disabled=true);
  const correct = button.dataset.correct === 'true';
  if(correct){
    button.classList.add('correct'); score++;
  } else {
    button.classList.add('wrong');
    const all = Array.from(document.querySelectorAll('.opt'));
    const correctBtn = all.find(x=>x.dataset.correct==='true');
    if(correctBtn) correctBtn.classList.add('correct');
  }
  nextBtn.style.display = 'inline-block';
  nextBtn.textContent = (index === QUESTIONS.length-1) ? 'Finish' : 'Next';
}

nextBtn.addEventListener('click', ()=>{
  index++;
  if(index < QUESTIONS.length){ // initial state: show welcome dashboard and wait for Start

  const start = document.getElementById('startBtn');
  if(start) start.addEventListener('click', startQuiz);
});

function startQuiz(){
  const welcome = document.getElementById('welcomeDashboard');
  if(welcome) welcome.style.display = 'none';
  renderQuestion(0);
  window.scrollTo({top:0,behavior:'smooth'});
}

});

    resultContent.appendChild(contrib);

    const row = document.createElement('div'); row.className = 'shareRow';

    const shareBtn = document.createElement('button'); shareBtn.className = 'btn downloadBtn'; shareBtn.textContent = 'ðŸ¦ Share on X';

    const restartBtn = document.createElement('button');

    restartBtn.textContent = 'Restart Quiz';
    restartBtn.onclick = ()=> location.reload();
